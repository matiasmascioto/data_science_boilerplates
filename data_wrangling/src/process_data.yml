input:
  a:
    filepath_or_buffer: "../data/raw/example.csv"
    sep: ","
    encoding: "utf-8"
    index_col: False
  b:
    io: "../data/raw/example.xlsx"
    sheet_name: 0


output:
  a:
    path_or_buf: "../data/processed/output_a.csv"
    sep: ","
    encoding: "utf-8"
    index: True
  b:
    path_or_buf: "../data/processed/output_b.csv"
    sep: ";"
    encoding: "utf-8"
    index: False


logs:
  version: 1
  formatters:
    simple:
      format: "%(asctime)s %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
    file:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      formatter: simple
      filename: "../logs/log_%Y_%m_%d_%H_%M_%S.log"
      maxBytes: 1024
  loggers:
    console_logger:
      level: DEBUG
      handlers: [console]
    file_logger:
      level: DEBUG
      handlers: [file]
  root:
    level: DEBUG
    handlers: [console, file]

